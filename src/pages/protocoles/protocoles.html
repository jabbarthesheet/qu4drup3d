<!--
  Generated template for the ProtocolesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header translucent>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Protocoles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list> 
    <ion-item-divider>
      <ion-label color="dark-turquoise" (click)="ToggleChirPediatrique()">Chirurgies pédiatriques spécifiques
        <ion-icon *ngIf="!isShownChirPediatrique" class="OpenCloseIcon" name="open"  style="zoom:0.9"></ion-icon>
          <ion-icon *ngIf="isShownChirPediatrique" class="OpenCloseIcon" name="close"   style="zoom:0.9"></ion-icon>
      </ion-label></ion-item-divider>

      <ion-card class="drogueContainer">
      <ion-card-content *ngIf="isShownChirPediatrique">
      <ion-item (click)="openExtrophieVesicale()"><ion-label>
        <ion-icon start name="list"></ion-icon>
        &nbsp;&nbsp; Extrophie Vésicale</ion-label></ion-item>

      <ion-item (click)="openScoliose()"><ion-label>
        <ion-icon start name="list"></ion-icon>
        &nbsp;&nbsp; Scoliose</ion-label></ion-item>

      </ion-card-content>
      </ion-card>

    <ion-item-divider>
      <ion-label color="dark-turquoise" (click)="ToggleObstetrique()">
        Obstétrique
        <ion-icon *ngIf="!isShownObstetrique" class="OpenCloseIcon" name="open"  style="zoom:0.9"></ion-icon>
          <ion-icon *ngIf="isShownObstetrique" class="OpenCloseIcon" name="close"   style="zoom:0.9"></ion-icon>
      </ion-label>
      </ion-item-divider>

      <ion-card class="drogueContainer">
        <ion-card-content *ngIf=isShownObstetrique>

      <ion-item>
        <ion-label>
          <ion-icon start name="list"></ion-icon>
          &nbsp;&nbsp; Péridurale
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon start name="list"></ion-icon>
          &nbsp;&nbsp; Péridurale déambulatoire
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon start name="list"></ion-icon>
          &nbsp;&nbsp; Césarienne
        </ion-label>
      </ion-item>

        </ion-card-content>
      </ion-card>




  </ion-list>

</ion-content>
