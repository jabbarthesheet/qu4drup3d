<ion-header><br>

  <div class="header">  
      Recommandations</div> 
      <p class="comment" padding>Cliquer pour ouvrir dans le navigateur.</p>
    </ion-header>

      <ion-content>

  <ion-card (click)="openWebpage(index)" class="drogueContainer" *ngFor="let reco of recommandations, let index = index">
    <ion-card-content  class="cardRecos">
      <img class="{{reco.class}}" src="{{reco.logo}}">
    <div class="headerRecos">
     <b> {{reco.auteur}} {{reco.datepublication}} </b>
    </div>
    <div class="contentRecos">
      <b>{{reco.titre}}</b>
      <br>
      {{reco.soustitre}}
      <br>
    </div>
    
    </ion-card-content>
  </ion-card>

</ion-content>
