<ion-header translucent>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>QuadruPed calculs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
      <ion-card-content class="homePagePatient">
      <img  (click)="displayBiometrie()" class="resize" src="/assets/imgs/sleeping-baby.png"  alt="Nouveau patient">  
       {{AgeNum}} mois - {{PoidsNum}} kg 
        <p>Estomac {{EstomacOuiNon}} - Jeune {{DureeJeune}} h - Allergie : {{Allergie}}</p>
        <button ion-button color="primary" class="homeButtons"  (click)="displayBiometrie()"> Mon patient </button>
        <button ion-button color="light" class="homeButtons" (click)="displayOptions()"> Options </button>

    </ion-card-content>
    </ion-card>

      <button ion-button color="light" class="homeButtons" (click)="displayMonitorage()"> Monitorage</button>
      <button ion-button color="warning" class="homeButtons" (click)="displayInduction()"> Induction </button>
      <button ion-button color="turquoise" class="homeButtons" (click)="displayVAS()"> Voies Aériennes </button>
      <button ion-button color="light" class="homeButtons" (click)="displayEntretien()"> Entretien </button> 

      <button ion-button color="primary" class="homeButtons" (click)="displayGestionFluides()"> Solutés et PSL</button>
      <button ion-button color="light" class="homeButtons" (click)="displayALR()"> Loco-régionale</button>
      <button ion-button color="light" class="homeButtons" (click)="displayPostop()">Antalgie & Post-op</button>

      <button ion-button full color="danger" (click)="displayUrgences()">Urgences</button>

      <ion-footer padding class="footer">
    
        <button ion-button size="small" clear class="footerToggleButton" color="dark">
          <ion-icon name="close-circle" (click)="ToggleFooter()" *ngIf="isShownFooter"></ion-icon>
          <ion-icon name="add-circle" (click)="ToggleFooter()" *ngIf="!isShownFooter"></ion-icon>
        </button>
        <ion-navbar *ngIf="isShownFooter">
          <img *ngIf="isShownFooter" class="logoRDB" src="/assets/imgs/logo_rdb.png"> 
          <img *ngIf="isShownFooter" class="logoDAR" src="/assets/imgs/logo_dar.png"> 
          </ion-navbar>
      </ion-footer>

    </ion-content>
